{name: "r.LightShaftDownSampleFactor", help:"Downsample factor for light shafts. range: 1..8", type:"Var"},
{name: "r.LightShaftFirstPassDistance", help:"Fraction of the distance to the light to blur on the first radial blur pass.", type:"Var"},
{name: "r.LightShaftNumSamples", help:"Number of samples per light shaft radial blur pass.  Also affects how quickly the blur distance increases with each pass.", type:"Var"},
{name: "r.LightShaftQuality", help:"Defines the light shaft quality (mobile and non mobile).\n  0: off\n  1: on (default)", type:"Var"},
{name: "r.LightShaftRenderToSeparateTranslucency", help:"If enabled, light shafts will be rendered to the separate translucency buffer.\nThis ensures postprocess materials with BL_BeforeTranslucnecy are applied before light shafts", type:"Var"},
{name: "r.LimitRenderingFeatures", help:"Allows to quickly reduce render feature to increase render performance.\nThis is just a quick way to alter multiple show flags and console variables in the game\nDisabled more feature the higher the number\n <=0:off, order is defined in code (can be documented here when we settled on an order)", type:"Var"},
{name: "r.ListSceneColorMaterials", help:"Lists all materials that read from scene color.", type:"Cmd"},
{name: "r.LODFadeTime", help:"How long LOD takes to fade (in seconds).", type:"Var"},
{name: "r.LPV.DiffuseIntensity", help:"Multiplier for LPV Diffuse.", type:"Var"},
{name: "r.LPV.DirectionalOcclusionDefaultDiffuse", help:"", type:"Var"},
{name: "r.LPV.DirectionalOcclusionDefaultSpecular", help:"", type:"Var"},
{name: "r.LPV.EmissiveMultiplier", help:"Emissive intensity multiplier", type:"Var"},
{name: "r.LPV.Intensity", help:"Multiplier for LPV intensity. 1.0 is the default.", type:"Var"},
{name: "r.LPV.Mixing", help:"Reflection environment mixes with indirect shading (Ambient + LPV).\n 0 is off, 1 is on (default)", type:"Var"},
{name: "r.LPV.NumAOPropagationSteps", help:"Number of LPV AO propagation steps\n0: noisy (good for debugging)\n1: normal (default)\n2: blurry", type:"Var"},
{name: "r.LPV.NumPropagationSteps", help:"Number of LPV propagation steps", type:"Var"},
{name: "r.LPV.RSMResolution", help:"Reflective Shadow Map resolution (used for LPV) - higher values result in less aliasing artifacts, at the cost of performance", type:"Var"},
{name: "r.LPV.SpecularIntensity", help:"Multiplier for LPV Specular.", type:"Var"},
{name: "r.Lumin.OverrideExternalTextureSupport", help:"Override external texture support for OpenGLES API. (Lumin Only)\n  0 = normal detection used [default]\n  1 = disable external texture support\n  2 = force ImageExternal100 (version #100 with GL_OES_EGL_image_external)\n  3 = force ImageExternal300 (version #300 with GL_OES_EGL_image_external)\n  4 = force ImageExternalESSL300 (version #300 with GL_OES_EGL_image_external_essl3)", type:"Var"},
{name: "r.LuminDebugCanvasHeight", help:"Allows the override of the lumin debug canvas height.", type:"Var"},
{name: "r.LuminDebugCanvasWidth", help:"Allows the override of the lumin debug canvas width.", type:"Var"},
{name: "r.LuminDebugCanvasX", help:"Allows the override of the lumin debug canvas \'x\' coordinate.", type:"Var"},
{name: "r.LuminDebugCanvasY", help:"Allows the override of the lumin debug canvas \'y\' coordinate.", type:"Var"},
{name: "r.LuminDebugCanvasZ", help:"Allows the override of the lumin debug canvas \'z\' coordinate.", type:"Var"},
{name: "r.LUT.Size", help:"Size of film LUT", type:"Var"},
{name: "r.MaterialEditor.UseDevShaders", help:"Toggles whether the material editor will use shaders that include extra overhead incurred by the editor. Material editor must be re-opened if changed at runtime.", type:"Var"},
{name: "r.MaterialQualityLevel", help:"0 corresponds to low quality materials, as defined by quality switches in materials, 1 corresponds to high and 2 for medium.", type:"Var"},
{name: "r.MaxAnisotropy", help:"MaxAnisotropy should range from 1 to 16. Higher values mean better texure quality when using anisotropic filtering but at a cost to performance. Default is 4.", type:"Var"},
{name: "r.MaxCSMRadiusToAllowPerObjectShadows", help:"Only stationary lights with a CSM radius smaller than this will create per object shadows for dynamic objects.", type:"Var"},
{name: "r.MaxQualityMode", help:"If set to 1, override certain system settings to highest quality regardless of performance impact", type:"Var"},
{name: "r.MaxVertexBytesAllocatedPerFrame", help:"The maximum number of transient vertex buffer bytes to allocate before we start panic logging who is doing the allocations", type:"Var"},
{name: "r.MeshDrawCommands.DynamicInstancing", help:"Whether to dynamically combine multiple compatible visible Mesh Draw Commands into one instanced draw on vertex factories that support it.", type:"Var"},
{name: "r.MeshDrawCommands.LogDynamicInstancingStats", help:"Whether to log dynamic instancing stats on the next frame", type:"Var"},
{name: "r.MeshDrawCommands.LogMeshDrawCommandMemoryStats", help:"Whether to log mesh draw command memory stats on the next frame", type:"Var"},
{name: "r.MeshDrawCommands.ParallelPassSetup", help:"Whether to setup mesh draw command pass in parallel.", type:"Var"},
{name: "r.MeshDrawCommands.UseCachedCommands", help:"Whether to render from cached mesh draw commands (on vertex factories that support it), or to generate draw commands every frame.", type:"Var"},
{name: "r.MeshParticle.MinDetailModeForMotionBlur", help:"Sets the minimum detail mode before mesh particles emit motion blur (Low  = 0, Med = 1, High = 2, Max = 3). Set to -1 to disable mesh particles motion blur entirely. Defaults to -1.", type:"Var"},
{name: "r.MeshReductionModule", help:"Name of what mesh reduction module to choose. If blank it chooses any that exist.\n", type:"Var"},
{name: "r.MinScreenRadiusForCSMDepth", help:"Threshold below which meshes will be culled from CSM depth pass.", type:"Var"},
{name: "r.MinScreenRadiusForDepthPrepass", help:"Threshold below which meshes will be culled from depth only pass.", type:"Var"},
{name: "r.MinScreenRadiusForLights", help:"Threshold below which lights will be culled.", type:"Var"},
{name: "r.MinYResolutionFor3DView", help:"Defines the smallest Y resolution we want to support in the 3D view", type:"Var"},
{name: "r.MinYResolutionForUI", help:"Defines the smallest Y resolution we want to support in the UI (default is 720)", type:"Var"},
{name: "r.MipMapLODBias", help:"Apply additional mip map bias for all 2D textures, range of -15.0 to 15.0", type:"Var"},
{name: "r.Mobile.AllowDistanceFieldShadows", help:"0: Do not generate shader permutations to render distance field shadows from stationary directional lights.\n1: Generate shader permutations to render distance field shadows from stationary directional lights. (default)", type:"Var"},
{name: "r.Mobile.AllowDitheredLODTransition", help:"Whether to support \'Dithered LOD Transition\' material option on mobile platforms", type:"Var"},
{name: "r.Mobile.AllowMovableDirectionalLights", help:"0: Do not generate shader permutations to render movable directional lights.\n1: Generate shader permutations to render movable directional lights. (default)", type:"Var"},
{name: "r.Mobile.AllowSoftwareOcclusion", help:"Whether to allow rasterizing scene on CPU for primitive occlusion.\n", type:"Var"},
{name: "r.Mobile.AlwaysResolveDepth", help:"0: Depth buffer is resolved after opaque pass only when decals or modulated shadows are in use. (Default)\n1: Depth buffer is always resolved after opaque pass.\n", type:"Var"},
{name: "r.Mobile.CompressLandscapeWeightMaps", help:"Whether to compress the terrain weight maps for mobile.", type:"Var"},
{name: "r.Mobile.DisableVertexFog", help:"Set to 1 to disable vertex fogging in all mobile shaders.", type:"Var"},
{name: "r.Mobile.EnableMovableLightCSMShaderCulling", help:"0: All primitives lit by movable directional light render with CSM.\n1: Primitives lit by movable directional light render with the CSM shader when determined to be within CSM range. (default)", type:"Var"},
{name: "r.Mobile.EnableMovableSpotlights", help:"If 1 then enable movable spotlight support", type:"Var"},
{name: "r.Mobile.EnableStaticAndCSMShadowReceivers", help:"0: Primitives can receive only static shadowing from stationary lights.\n1: Primitives can receive both CSM and static shadowing from stationary lights. (default)", type:"Var"},
{name: "r.Mobile.ForceDepthResolve", help:"0: Depth buffer is resolved by switching out render targets. (Default)\n1: Depth buffer is resolved by switching out render targets and drawing with the depth texture.\n", type:"Var"},
{name: "r.Mobile.ForceFullPrecisionInPS", help:"0: Use precision specified in shader code (default)\n1: Force use of high precision in pixel shaders.\n", type:"Var"},
{name: "r.Mobile.ForceRHISwitchVerticalAxis", help:"Enable RHISwitchVerticalAxis when previewing mobile renderer. (Useful to test GLES y-axis flip codepaths)\n0: RHISwitchVerticalAxis disabled (default).\n1: RHISwitchVerticalAxis enabled.\n", type:"Var"},
{name: "r.Mobile.HighQualitySkyCaptureFiltering", help:"1: (default) use high quality filtering when generating mobile sky captures.0: use simple bilinear filtering when generating mobile sky captures.", type:"Var"},
{name: "r.Mobile.MeshSortingMethod", help:"How to sort mesh commands on mobile:\n\t0: Sort by state, roughly front to back (Default).\n\t1: Strict front to back sorting.\n", type:"Var"},
{name: "r.Mobile.MoveSubmissionHintAfterTranslucency", help:"0: Submission hint occurs after occlusion query.\n1: Submission hint occurs after translucency. (Default)", type:"Var"},
{name: "r.Mobile.SceneColorFormat", help:"Overrides the memory layout (RGBA) used for the scene color of the mobile renderer.\nUnsupported overridden formats silently use default 0: (default) Automatically select the appropriate format depending on project settings and device support.\n 1: PF_FloatRGBA 64Bit \n 2: PF_FloatR11G11B10 32Bit\n 3: PF_B8G8R8A8 32Bit", type:"Var"},
{name: "r.Mobile.Shadow.CSMDebugHint", help:"", type:"Var"},
{name: "r.Mobile.Shadow.CSMShaderCullingDebugGfx", help:"", type:"Var"},
{name: "r.Mobile.Shadow.CSMShaderCullingMethod", help:"Method to determine which primitives will receive CSM shaders:\n0 - disabled (all primitives will receive CSM)\n1 - Light frustum, all primitives whose bounding box is within CSM receiving distance. (default)\n2 - Combined caster bounds, all primitives whose bounds are within CSM receiving distance and the capsule of the combined bounds of all casters.\n3 - Light frustum + caster bounds, all primitives whose bounds are within CSM receiving distance and capsule of at least one caster. (slowest)\nCombine with 16 to change primitive bounding test to spheres instead of box. (i.e. 18 == combined casters + sphere test)", type:"Var"},
{name: "r.Mobile.SkyLightPermutation", help:"0: Generate both sky-light and non-skylight permutations. (default)\n1: Generate only non-skylight permutations.\n2: Generate only skylight permutations", type:"Var"},
{name: "r.Mobile.TonemapperFilm", help:"Whether mobile platforms should use new film tone mapper", type:"Var"},
{name: "r.Mobile.UseHWsRGBEncoding", help:"0: Write sRGB encoding in the shader\n1: Use GPU HW to convert linear to sRGB automatically (device must support sRGB write control)\n", type:"Var"},
{name: "r.Mobile.UseLegacyShadingModel", help:"If 1 then use legacy (pre 4.20) shading model (such as spherical guassian specular calculation.) (will cause a shader rebuild)", type:"Var"},
{name: "r.MobileContentScaleFactor", help:"Content scale multiplier (equates to iOS\'s contentScaleFactor to support Retina displays", type:"Var"},
{name: "r.MobileDynamicPointLightsUseStaticBranch", help:"0: Generate unique forward rendering base pass shaders for 0, 1, ... N mobile dynamic point lights. (faster but generates many more shaders)\n1: Use a shared shader with static branching for rendering 1 or more dynamic point lights (slightly slower but reduces shaders generated, recommended for most games).", type:"Var"},
{name: "r.MobileHDR", help:"0: Mobile renders in LDR gamma space. (suggested for unlit games targeting low-end phones)\n1: Mobile renders in HDR linear space. (default)", type:"Var"},
{name: "r.MobileHDR32bppMode", help:"0: If 32bpp is required mobile HDR will use best suited 32 bpp mode. (default)\n1: Force Mobile 32bpp HDR with mosaic encoding.\n2: Force Mobile 32bpp HDR with RGBE encoding mode. (device must support framebuffer fetch)\n3: Force Mobile 32bpp HDR with direct RGBA8 rendering.", type:"Var"},
{name: "r.MobileMaxLoadedMips", help:"Maximum number of loaded mips for nonstreaming mobile platforms.\n", type:"Var"},
{name: "r.MobileMSAA", help:"Use MSAA instead of Temporal AA on mobile:\n1: Use Temporal AA (MSAA disabled)\n2: Use 2x MSAA (Temporal AA disabled)\n4: Use 4x MSAA (Temporal AA disabled)\n8: Use 8x MSAA (Temporal AA disabled)", type:"Var"},
{name: "r.MobileNumDynamicPointLights", help:"The number of dynamic point lights to support on mobile devices. Setting this to 0 for games which do not require dynamic point lights will reduce the number of shaders generated.", type:"Var"},
{name: "r.MobileReduceLoadedMips", help:"Reduce loaded texture mipmaps for nonstreaming mobile platforms.\n", type:"Var"},
{name: "r.MobileTonemapperUpscale", help:"On mobile, whether to allow upscaling as part of the tonemapper or as a separate pass when possible0: separate pass (default)\n1: as part of the tonemapper pass\n", type:"Var"},
{name: "r.MorphTarget.Mode", help:"Use GPU for computing morph targets.\n 0: Use original CPU method (loop per morph then by vertex)\n 1: Enable GPU method (default)\n", type:"Var"},
{name: "r.MorphTarget.WeightThreshold", help:"Set MorphTarget Weight Threshold (Default : 0.000000).\n", type:"Var"},
{name: "r.MotionBlur.Amount", help:"Allows to override the postprocess setting (scale of motion blur)\n-1: override (default)", type:"Var"},
{name: "r.MotionBlur.Max", help:"Allows to override the postprocess setting (max length of motion blur, in percent of the screen width)\n-1: override (default)", type:"Var"},
{name: "r.MotionBlur.PreferCompute", help:"Will use compute shaders for motion blur pass.", type:"Var"},
{name: "r.MotionBlur.Scale", help:"Allows to scale the postprocess intensity/amount setting in the postprocess.\n1: don\'t do any scaling (default)", type:"Var"},
{name: "r.MotionBlur2ndScale", help:"", type:"Var"},
{name: "r.MotionBlurDebug", help:"Defines if we log debugging output for motion blur rendering.\n 0: off (default)\n 1: on", type:"Var"},
{name: "r.MotionBlurFiltering", help:"Useful developer variable\n0: off (default, expected by the shader for better quality)\n1: on", type:"Var"},
{name: "r.MotionBlurQuality", help:"Defines the motion blur method which allows to adjust for quality or performance.\n 0:off, 1:low, 2:medium, 3:high (default), 4: very high", type:"Var"},
{name: "r.MotionBlurScatter", help:"Forces scatter based max velocity method (slower).", type:"Var"},
{name: "r.MotionBlurSeparable", help:"Adds a second motion blur pass that smooths noise for a higher quality blur.", type:"Var"},
{name: "r.MotionBlurSoftEdgeSize", help:"Defines how wide the object motion blur is blurred (percent of screen width) to allow soft edge motion blur.\nThis scales linearly with the size (up to a maximum of 32 samples, 2.5 is about 18 samples) and with screen resolution\nSmaller values are better for performance and provide more accurate motion vectors but the blurring outside the object is reduced.\nIf needed this can be exposed like the other motionblur settings.\n 0:off (not free and does never completely disable), >0, 1.0 (default)", type:"Var"},
{name: "r.MSAA.AllowCustomResolves", help:"Whether to use builtin HW resolve or allow custom shader MSAA resolves", type:"Var"},
{name: "r.MSAA.CompositingSampleCount", help:"Affects the render quality of the editor 3d objects.\n 1: no MSAA, lowest quality\n 2: 2x MSAA, medium quality (medium GPU memory consumption)\n 4: 4x MSAA, high quality (high GPU memory consumption)\n 8: 8x MSAA, very high quality (insane GPU memory consumption)", type:"Var"},
{name: "r.MSAACount", help:"Number of MSAA samples to use with the forward renderer.  Only used when MSAA is enabled in the rendering project settings.\n0: MSAA disabled (Temporal AA enabled)\n1: MSAA disabled\n2: Use 2x MSAA\n4: Use 4x MSAA8: Use 8x MSAA", type:"Var"},
{name: "r.MultithreadedLightmapEncode", help:"Lightmap encoding after rebuild lightmaps is done multithreaded.", type:"Var"},
{name: "r.MultithreadedShadowmapEncode", help:"Shadowmap encoding after rebuild lightmaps is done multithreaded.", type:"Var"},
{name: "r.NeverOcclusionTestDistance", help:"When the distance between the viewpoint and the bounding sphere center is less than this, never occlusion cull.", type:"Var"},
{name: "r.NormalCurvatureToRoughnessBias", help:"Biases the roughness resulting from screen space normal changes for materials with NormalCurvatureToRoughness enabled.  Valid range [-1, 1]", type:"Var"},
{name: "r.NormalCurvatureToRoughnessExponent", help:"Exponent on the roughness resulting from screen space normal changes for materials with NormalCurvatureToRoughness enabled.", type:"Var"},
{name: "r.NormalCurvatureToRoughnessScale", help:"Scales the roughness resulting from screen space normal changes for materials with NormalCurvatureToRoughness enabled.  Valid range [0, 2]", type:"Var"},
{name: "r.NormalMapsForStaticLighting", help:"Whether to allow any static lighting to use normal maps for lighting computations.", type:"Var"},
{name: "r.NumBufferedOcclusionQueries", help:"Number of frames to buffer occlusion queries (including the current renderthread frame).\nMore frames reduces the chance of stalling the CPU waiting for results, but increases out of date query artifacts.", type:"Var"},
{name: "r.NVIDIATimestampWorkaround", help:"If true we disable timestamps on pre-maxwell hardware (workaround for driver bug)\n", type:"Var"},
{name: "r.OcclusionCullParallelPrimFetch", help:"Enables Parallel Occlusion Cull primitive fetch.", type:"Var"},
{name: "r.OneFrameThreadLag", help:"Whether to allow the rendering thread to lag one frame behind the game thread (0: disabled, otherwise enabled)", type:"Var"},
{name: "r.OpenGL.AddExtensions", help:"List of comma separated OpenGL extensions to add to a driver reported extensions string", type:"Var"},
{name: "r.OpenGL.AllowRHIThread", help:"Toggle experimental OpenGL RHI thread support.\n0: GL scene rendering operations are performed on the render thread. (default)\n1: GL scene rendering operations are queued onto the RHI thread gaining some parallelism with the render thread. (mobile feature levels only)", type:"Var"},
{name: "r.OpenGL.DisableTextureStreamingSupport", help:"Disable support for texture streaming on OpenGL.\n  0 = Texture streaming will be used if device supports it [default]\n  1 = Texture streaming will be disabled.", type:"Var"},
{name: "r.OpenGL.EnableProgramLRUCache", help:"OpenGL program LRU cache.\nFor use only when driver only supports a limited number of active GL programs.\n0: disable LRU. (default)\n1: When the LRU cache limits are reached, the least recently used GL program(s) will be deleted to make space for new/more recent programs. Expect hitching if requested shader is not in LRU cache.", type:"Var"},
{name: "r.OpenGL.EvictOnBSSDestruct", help:"", type:"Var"},
{name: "r.OpenGL.EvictOnBSSDestruct.Latency", help:"", type:"Var"},
{name: "r.OpenGL.IgnoreLinkFailure", help:"Ignore OpenGL program link failures.\n0: Program link failure generates a fatal error when encountered. (default)\n1: Ignore link failures. this may allow a program to continue but could lead to undefined rendering behaviour.", type:"Var"},
{name: "r.OpenGL.PollRenderQueryResult", help:"Whether to poll render query for result until it\'s ready, otherwise do a blocking call to get result.0: Block, 1: Poll (default)", type:"Var"},
{name: "r.OpenGL.PrintProgramStats", help:"Print to log current program binary stats", type:"Cmd"},
{name: "r.OpenGL.ProgramLRUBinarySize", help:"OpenGL LRU maximum binary shader size.\nLimit the maximum number of active shader programs at any one time.\n0: disable LRU. (default)\nNon-Zero: Maximum number of bytes active shader programs may use. If reached, least recently used shader programs will deleted.", type:"Var"},
{name: "r.OpenGL.ProgramLRUCount", help:"OpenGL LRU maximum occupancy.\nLimit the maximum number of active shader programs at any one time.\n0: disable LRU. (default)\nNon-Zero: Maximum number of active shader programs, if reached least, recently used shader programs will deleted. ", type:"Var"},
{name: "r.OpenGL.ProgramLRUKeepBinaryResident", help:"OpenGL LRU should keep program binary in memory.\nDo not discard the program binary after creation of the GL program.\n0: Program binary is discarded after GL program creation and recreated on program eviction. (default)\n1: Program binary is retained, this improves eviction and re-creation performance but uses more memory.", type:"Var"},
{name: "r.OpenGL.StoreCompressedProgramBinaries", help:"", type:"Var"},
{name: "r.OpenGL.StripExtensions", help:"List of comma separated OpenGL extensions to strip from a driver reported extensions string", type:"Var"},
{name: "r.Paper2D.DrawTwoSided", help:"Draw sprites as two sided.", type:"Var"},
{name: "r.ParallelBasePass", help:"Toggles parallel base pass rendering. Parallel rendering must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParallelGatherNumPrimitivesPerPacket", help:"Number of primitives per packet.  Only used when r.Shadow.UseOctreeForCulling is disabled.", type:"Var"},
{name: "r.ParallelGatherShadowPrimitives", help:"Toggles parallel Gather shadow primitives. 0 = off; 1 = on", type:"Var"},
{name: "r.ParallelInitViews", help:"Toggles parallel init views. 0 = off; 1 = on", type:"Var"},
{name: "r.ParallelPrePass", help:"Toggles parallel zprepass rendering. Parallel rendering must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParallelShadows", help:"Toggles parallel shadow rendering. Parallel rendering must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParallelShadowsNonWholeScene", help:"Toggles parallel shadow rendering for non whole-scene shadows. r.ParallelShadows must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParallelTranslucency", help:"Toggles parallel translucency rendering. Parallel rendering must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParallelVelocity", help:"Toggles parallel velocity rendering. Parallel rendering must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParticleLightQuality", help:"0: No lights. 1:Only simple lights. 2:Simple+HQ lights", type:"Var"},
{name: "r.ParticleLODBias", help:"LOD bias for particle systems, default is 0", type:"Var"},
{name: "r.PathTracing.AdaptiveSampling", help:"Toggles the use of adaptive sampling\n0: off\n1: on (default)\n", type:"Var"},
{name: "r.PathTracing.AdaptiveSampling.MinimumSamplesPerPixel", help:"Changes the minimum samples-per-pixel before applying adaptive sampling (default=16)\n", type:"Var"},
{name: "r.PathTracing.MaxBounces", help:"Sets the maximum number of path tracing bounces (default = -1 (driven by postprocesing volume))", type:"Var"},
{name: "r.PathTracing.RandomSequence", help:"Changes the underlying random sequence\n0: LCG (default\n1: Halton\n2: Scrambled Halton\n", type:"Var"},
{name: "r.PathTracing.RayCountFrequency", help:"Sets the ray count computation frequency (default = every 128 iterations)", type:"Var"},
{name: "r.PathTracing.SamplesPerPixel", help:"Defines the samples per pixel before resetting the simulation (default = -1 (driven by postprocesing volume))", type:"Var"},
{name: "r.PathTracing.VarianceMapRebuildFrequency", help:"Sets the variance map rebuild frequency (default = every 16 iterations)", type:"Var"},
{name: "r.Photography.Allow", help:"If 1, allow the user to freeze the scene and potentially use a roaming camera to\ntake screenshots.  Set this dynamically to permit or forbid photography per-level,\nper-cutscene, etc.  (Default: 1)", type:"Var"},
{name: "r.Photography.AutoPause", help:"If 1, the photography system will attempt to ensure that the level is paused while in photography mode.  Set to 0 to manage pausing and unpausing manually from the PlayerCameraManager Blueprint callbacks.    Note: Blueprint callbacks will be called regardless of AutoPause value.  (Default: auto-pause (1)", type:"Var"},
{name: "r.Photography.AutoPostprocess", help:"If 1, the photography system will attempt to automatically disable HUD, subtitles, and some standard postprocessing effects during photography sessions/captures which are known to give poor photography results.  Set to 0 to manage all postprocessing tweaks manually from the PlayerCameraManager Blueprint callbacks.  Note: Blueprint callbacks will be called regardless of AutoPostprocess value.  (Default: auto-disable (1)", type:"Var"},
{name: "r.Photography.Available", help:"(Read-only) If 1, the photography system is potentially available to the user.\nOtherwise, a functioning back-end is not available.", type:"Var"},
{name: "r.Photography.Constrain.CameraSize", help:"Radius (in Unreal Units) of sphere around the camera; used to prevent the camera clipping into nearby geometry when constraining camera with collision.  Negative values disable default camera collisions. (Default: 14.0)", type:"Var"},
{name: "r.Photography.Constrain.MaxCameraDistance", help:"Maximum distance (in Unreal Units) which camera is allowed to wander from its initial position when constraining camera by distance.  Negative values disable default distance contraints. (Default: 2500.0)", type:"Var"},
{name: "r.Photography.EnableMultipart", help:"If 1, allow the photography system to take high-resolution shots that need to be rendered in tiles which are later stitched together.  (Default: 1)", type:"Var"},
{name: "r.Photography.SettleFrames", help:"The number of frames to let the rendering \'settle\' before taking a photo.  Useful to allow temporal AA/smoothing to work well; if not using any temporal effects, can be lowered for faster capture.  (Default: 10)", type:"Var"},
{name: "r.Photography.TranslationSpeed", help:"Normal speed (in Unreal Units per second) at which to move the roaming photography camera. (Default: 100.0)", type:"Var"},
{name: "r.PostProcessAAQuality", help:"Defines the postprocess anti aliasing method which allows to adjust for quality or performance.\n 0:off, 1:very low (faster FXAA), 2:low (FXAA), 3:medium (faster TemporalAA), 4:high (default TemporalAA), 5:very high, 6:max", type:"Var"},
{name: "r.PostProcessing.DisableMaterials", help:" Allows to disable post process materials. \n", type:"Var"},
{name: "r.PostProcessing.ForceAsyncDispatch", help:"Will force asynchronous dispatch for post processing compute shaders where implementations available.\nOnly available for testing in non-shipping builds.", type:"Var"},
{name: "r.PostProcessing.PreferCompute", help:"Will use compute shaders for post processing where implementations available.", type:"Var"},
{name: "r.PostProcessing.PropagateAlpha", help:"0 to disable scene alpha channel support in the post processing.\n 0: disabled (default);\n 1: enabled in linear color space;\n 2: same as 1, but also enable it through the tonemapper. Compositing after the tonemapper is incorrect, as their is no meaning to tonemap the alpha channel. This is only meant to be use exclusively for broadcasting hardware that does not support linear color space compositing and tonemapping.", type:"Var"},
{name: "r.PostProcessingColorFormat", help:"Defines the memory layout (RGBA) used for most of the post processing chain buffers.\n 0: Default\n 1: Force PF_A32B32G32R32F 128Bit (unreasonable but good for testing)", type:"Var"},
{name: "r.PrecomputedVisibilityWarning", help:"If set to 1, a warning will be displayed when rendering a scene from a view point without precomputed visibility.", type:"Var"},
{name: "r.PreTileTextures", help:"If set to 1, textures will be tiled during cook and are expected to be cooked at runtime", type:"Var"},
{name: "r.PreventInvalidMaterialConnections", help:"Controls whether users can make connections in the material editor if the system\ndetermines that they may cause compile errors\n0: Allow all connections\n1: Prevent invalid connections", type:"Var"},
{name: "r.PreViewTranslation", help:"To limit issues with float world space positions we offset the world by the\nPreViewTranslation vector. This command allows to disable updating this vector.\n 0: disable update\n 1: update the offset is each frame (default)", type:"Var"},
{name: "r.ProfileGPU.AssetSummaryCallOuts", help:"Comma separated list of substrings that deserve special mention in the final summary (e.g., \"LOD,HeroName\"\nr.ProfileGPU.PrintAssetSummary must be true to enable this feature", type:"Var"},
{name: "r.ProfileGPU.Pattern", help:"Allows to filter the entries when using ProfileGPU, the pattern match is case sensitive.\n\'*\' can be used in the end to get all entries starting with the string.\n    \'*\' without any leading characters disables the pattern matching and uses a time threshold instead (default).\n\'?\' allows to ignore one character.\ne.g. AmbientOcclusionSetup, AmbientOcclusion*, Ambient???lusion*, *", type:"Var"},
{name: "r.ProfileGPU.PrintAssetSummary", help:"Should we print a summary split by asset (r.ShowMaterialDrawEvents is strongly recommended as well).\n", type:"Var"},
{name: "r.ProfileGPU.Root", help:"Allows to filter the tree when using ProfileGPU, the pattern match is case sensitive.", type:"Var"},
{name: "r.ProfileGPU.Screenshot", help:"Whether a screenshot should be taken when profiling the GPU. 0:off, 1:on (default)", type:"Var"},
{name: "r.ProfileGPU.ShowEventHistogram", help:"Whether the event histogram should be shown.", type:"Var"},
{name: "r.ProfileGPU.ShowLeafEvents", help:"Allows profileGPU to display event-only leaf nodes with no draws associated.", type:"Var"},
{name: "r.ProfileGPU.ShowTransitions", help:"Allows profileGPU to display resource transition events.", type:"Var"},
{name: "r.ProfileGPU.ShowUI", help:"Whether the user interface profiler should be displayed after profiling the GPU.\nThe results will always go to the log/console\n0:off, 1:on (default)", type:"Var"},
{name: "r.ProfileGPU.Sort", help:"Sorts the TTY Dump independently at each level of the tree in various modes.\n0 : Chronological\n1 : By time elapsed\n2 : By number of prims\n3 : By number of verts\n", type:"Var"},
{name: "r.ProgramBinaryCache.Enable", help:"If true, enables binary program cache. Enabled by default only on Android", type:"Var"},
{name: "r.ProgramBinaryCache.RestartAndroidAfterPrecompile", help:"If true, Android apps will restart after precompiling the binary program cache. Enabled by default only on Android", type:"Var"},
{name: "r.ProxyLODChartColorVerts", help:"Color verts by uv chart.  Default off.\n0: Disabled \n1: Enabled.", type:"Var"},
{name: "r.ProxyLODCorrectCollapsedWalls", help:"Shall the ProxyLOD system attemp to correct walls with interpenetrating faces0: disabled (default)\n1: endable, may cause cracks.", type:"Var"},
{name: "r.ProxyLODMaterialInParallel", help:"0: disable doing material work in parallel with mesh simplification\n1: enable - default", type:"Var"},
{name: "r.ProxyLODMaxDilationSteps", help:"Limit the numer of dilation steps used in gap filling for performance reasons\nThis may affect gap filling quality as bigger dilations steps will be used with a smaller max \n0: will disable gap filling\n7: default\n", type:"Var"},
{name: "r.ProxyLODMeshReductionModule", help:"Name of the Proxy LOD reduction module to choose. If blank it chooses any that exist.\n", type:"Var"},
{name: "r.ProxyLODRemeshOnly", help:"Only remesh.  No simplification or materials. Default off.\n0: Disabled - will simplify and generate materials \n1: Enabled  - will not simplfy or generate materials.", type:"Var"},
{name: "r.ProxyLODSingleThreadSimplify", help:"Use single threaded code path. Default off.\n0: Multithreaded \n1: Single threaded.", type:"Var"},
{name: "r.ProxyLODTransfer", help:"0: shoot both ways\n1: preference for forward (default)", type:"Var"},
{name: "r.ProxyLODUseTangentSpace", help:"Shall the ProxyLOD system generate a true tangent space at each vertex0: world space at each vertex\n1: tangent space at each vertex (default)", type:"Var"},
{name: "r.PS4MixedModeShaderDebugInfo", help:"Whether to compile shaders to allow mixed mode shader debugging. This will currently generate slower code.\n 0: Normal mode\n 1: Mixed mode)", type:"Var"},
{name: "r.pso.evictiontime", help:"Time between checks to remove stale objects from the cache. 0 = no eviction (which may eventually OOM...)", type:"Var"},
{name: "r.RayTracing", help:"0 to disable ray tracing.\n 0: off\n 1: on", type:"Var"},
{name: "r.RayTracing.AmbientOcclusion", help:"Enables ray tracing ambient occlusion (default = 1)", type:"Var"},
{name: "r.RayTracing.AmbientOcclusion.EnableTwoSidedGeometry", help:"Enables two-sided geometry when tracing shadow rays (default = 0)", type:"Var"},
{name: "r.RayTracing.AmbientOcclusion.SamplesPerPixel", help:"Sets the samples-per-pixel for ambient occlusion (default = -1 (driven by postprocesing volume))", type:"Var"},
{name: "r.RayTracing.EnableMaterials", help:" 0: bind default material shader that outputs placeholder data\n 1: bind real material shaders (default)\n", type:"Var"},
{name: "r.RayTracing.GlobalIllumination", help:"-1: Value driven by postprocess volume (default) \n 0: ray tracing ray tracing global illumination off \n 1: ray tracing global illumination enabled", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.Denoiser", help:"Denoising options (default = 1)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.DiffuseThreshold", help:"Diffuse luminance threshold for evaluating global illuminationNOTE: This parameter is experimental", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.EvalSkyLight", help:"Evaluate SkyLight multi-bounce contributionNOTE: This parameter is experimental", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.MaxBounces", help:"Max bounces (default = -1 (driven by postprocesing volume))", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.MaxRayDistance", help:"Max ray distance (default = 1.0e27)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.NextEventEstimationSamples", help:"Number of sample draws for next-event estimation (default = 2)NOTE: This parameter is experimental", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.SamplesPerPixel", help:"Samples per pixel (default = -1 (driven by postprocesing volume))", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.ScreenPercentage", help:"Screen percentage for ray tracing global illumination (default = 100)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.UseRussianRoulette", help:"Perform Russian Roulette to only cast diffuse rays on surfaces with brighter albedos (default = 0)NOTE: This parameter is experimental", type:"Var"},
{name: "r.RayTracing.NormalBias", help:"Sets the max. normal bias used for offseting the ray start position along the normal (default = 0.1, i.e., 1mm)", type:"Var"},
{name: "r.RayTracing.Reflections", help:"-1: Value driven by postprocess volume (default) \n0: use traditional rasterized SSR\n1: use ray traced reflections\n", type:"Var"},
{name: "r.RayTracing.Reflections.DirectLighting", help:"Enables ray tracing reflections direct lighting (default = 1)", type:"Var"},
{name: "r.RayTracing.Reflections.EmissiveAndIndirectLighting", help:"Enables ray tracing reflections emissive and indirect lighting (default = 1)", type:"Var"},
{name: "r.RayTracing.Reflections.HeightFog", help:"Enables height fog in ray traced reflections (default = 1)", type:"Var"},
{name: "r.RayTracing.Reflections.MaxBounces", help:"Sets the maximum number of ray tracing reflection bounces (default = -1 (max bounces driven by postprocessing volume))", type:"Var"},
{name: "r.RayTracing.Reflections.MaxRayDistance", help:"Sets the maximum ray distance for ray traced reflection rays. When ray shortening is used, skybox will not be sampled in RT reflection pass and will be composited later, together with local reflection captures. Negative values turn off this optimization. (default = -1 (infinite rays))", type:"Var"},
{name: "r.RayTracing.Reflections.MaxRoughness", help:"Sets the maximum roughness until which ray tracing reflections will be visible (default = -1 (max roughness driven by postprocessing volume))", type:"Var"},
{name: "r.RayTracing.Reflections.MinRayDistance", help:"Sets the minimum ray distance for ray traced reflection rays. Actual reflection ray length is computed as Lerp(MaxRayDistance, MinRayDistance, Roughness), i.e. reflection rays become shorter when traced from rougher surfaces. (default = -1 (infinite rays))", type:"Var"},
{name: "r.RayTracing.Reflections.SamplesPerPixel", help:"Sets the samples-per-pixel for reflections (default = -1 (driven by postprocesing volume))", type:"Var"},
{name: "r.RayTracing.Reflections.ScreenPercentage", help:"Screen percentage the reflections should be ray traced at (default = 100).", type:"Var"},
{name: "r.RayTracing.Reflections.Shadows", help:"Enables shadows in ray tracing reflections) -1: Shadows driven by postprocessing volume (default) 0: Shadows disabled  1: Hard shadows 2: Soft area shadows", type:"Var"},
{name: "r.RayTracing.Reflections.SortMaterials", help:"Sets whether refected materials will be sorted before shading\n0: Disabled (Default)\n 1: Enabled, using Trace->Sort->Trace\n", type:"Var"},
{name: "r.RayTracing.Reflections.SortSize", help:"Size of horizon for material ID sort\n0: Disabled\n1: 256 Elements\n2: 512 Elements\n3: 1024 Elements\n4: 2048 Elements\n5: 4096 Elements (Default)\n", type:"Var"},
{name: "r.RayTracing.Reflections.SortTileSize", help:"Size of pixel tiles for sorted reflections\n  Default 64\n", type:"Var"},
{name: "r.RayTracing.Shadow.SamplesPerPixel", help:"Sets the samples-per-pixel for directional light occlusion (default = 1)", type:"Var"},
{name: "r.RayTracing.Shadows", help:"0: use traditional rasterized shadow map\n1: use ray tracing shadows (default)", type:"Var"},
{name: "r.RayTracing.Shadows.EnableMaterials", help:"Enables material shader binding for shadow rays. If this is disabled, then a default trivial shader is used. (default = 1)", type:"Var"},
{name: "r.RayTracing.Shadows.EnableTwoSidedGeometry", help:"Enables two-sided geometry when tracing shadow rays (default = 1)", type:"Var"},
{name: "r.RayTracing.SkyLight", help:"Enables ray tracing SkyLight (default = 0)", type:"Var"},
{name: "r.RayTracing.SkyLight.Denoiser", help:"Denoising options (default = 1)", type:"Var"},
{name: "r.RayTracing.SkyLight.EnableTwoSidedGeometry", help:"Enables two-sided geometry when tracing shadow rays (default = 0)", type:"Var"},
{name: "r.RayTracing.SkyLight.MaxRayDistance", help:"Sets the samples-per-pixel for ray tracing SkyLight (default = 1.0e7)", type:"Var"},
{name: "r.RayTracing.SkyLight.SamplesPerPixel", help:"Sets the samples-per-pixel for ray tracing SkyLight (default = -1)", type:"Var"},
{name: "r.RayTracing.SkyLight.Sampling.StopLevel", help:"Sets the stop level for MIP-sampling (default = 0)", type:"Var"},
{name: "r.RayTracing.StochasticRectLight", help:"0: use analytical evaluation (default)\n1: use stochastic evaluation\n", type:"Var"},
{name: "r.RayTracing.StochasticRectLight.IsTextureImportanceSampling", help:"Enable importance sampling for rect light evaluation (default = 1)", type:"Var"},
{name: "r.RayTracing.StochasticRectLight.SamplesPerPixel", help:"Sets the samples-per-pixel for rect light evaluation (default = 1)", type:"Var"},
{name: "r.RayTracing.Translucency", help:"-1: Value driven by postprocess volume (default) \n 0: ray tracing translucency off (use raster) \n 1: ray tracing translucency enabled", type:"Var"},
{name: "r.RayTracing.Translucency.DirectLighting", help:"Enables ray tracing translucency direct lighting (default = 1)", type:"Var"},
{name: "r.RayTracing.Translucency.EmissiveAndIndirectLighting", help:"Enables ray tracing translucency emissive and indirect lighting (default = 1)", type:"Var"},
{name: "r.RayTracing.Translucency.HeightFog", help:"Enables height fog in ray traced Translucency (default = 1)", type:"Var"},
{name: "r.RayTracing.Translucency.MaxRayDistance", help:"Sets the maximum ray distance for ray traced translucency rays. When ray shortening is used, skybox will not be sampled in RT translucency pass and will be composited later, together with local reflection captures. Negative values turn off this optimization. (default = -1 (infinite rays))", type:"Var"},
{name: "r.RayTracing.Translucency.MaxRefractionRays", help:"Sets the maximum number of refraction rays for ray traced translucency (default = -1 (max bounces driven by postprocessing volume)", type:"Var"},
{name: "r.RayTracing.Translucency.MaxRoughness", help:"Sets the maximum roughness until which ray tracing reflections will be visible (default = -1 (max roughness driven by postprocessing volume))", type:"Var"},
{name: "r.RayTracing.Translucency.MinRayDistance", help:"Sets the minimum ray distance for ray traced translucency rays. Actual translucency ray length is computed as Lerp(MaxRayDistance, MinRayDistance, Roughness), i.e. translucency rays become shorter when traced from rougher surfaces. (default = -1 (infinite rays))", type:"Var"},
{name: "r.RayTracing.Translucency.Refraction", help:"Enables refraction in ray traced Translucency (default = 1)", type:"Var"},
{name: "r.RayTracing.Translucency.SamplesPerPixel", help:"Sets the samples-per-pixel for Translucency (default = 1)", type:"Var"},
{name: "r.RayTracing.Translucency.Shadows", help:"Enables shadows in ray tracing translucency) -1: Shadows driven by postprocessing volume (default) 0: Shadows disabled  1: Hard shadows 2: Soft area shadows", type:"Var"},
{name: "r.RayTracing.UseTextureLod", help:"0 to disable texture LOD.\n 0: off\n 1: on", type:"Var"},
{name: "r.RDG.EmitWarnings", help:"Allow to output warnings for inefficiencies found during wiring and execution of the passes.\n 0: disabled;\n 1: emit warning once (default);\n 2: emit warning everytime issue is detected.", type:"Var"},
{name: "r.RDG.ImmediateMode", help:"Executes passes as they get created. Useful to have a callstack of the wiring code when crashing in the pass\' lambda.", type:"Var"},
{name: "r.ReadBuffer.MaxRenderingBytesAllocatedPerFrame", help:"The maximum number of transient rendering read buffer bytes to allocate before we start panic logging who is doing the allocations", type:"Var"},
{name: "r.ReadBuffer.MinSize", help:"The minimum size (in instances) to allocate in blocks for rendering read buffers.", type:"Var"},
{name: "r.RecompileRenderer", help:"Recompiles the renderer module on the fly.", type:"Cmd"},
{name: "r.ReflectionCaptureGPUArrayCopy", help:"Do a fast copy of the reflection capture array when resizing if possible. This avoids hitches on the rendering thread when the cubemap array needs to grow.\n 0 is off, 1 is on (default)", type:"Var"},
{name: "r.ReflectionCaptureResolution", help:"Set the resolution for all reflection capture cubemaps. Should be set via project\'s Render Settings. Must be power of 2. Defaults to 128.\n", type:"Var"},
{name: "r.ReflectionEnvironment", help:"Whether to render the reflection environment feature, which implements local reflections through Reflection Capture actors.\n 0: off\n 1: on and blend with scene (default) 2: on and overwrite scene (only in non-shipping builds)", type:"Var"},
{name: "r.ReflectionEnvironmentBeginMixingRoughness", help:"Min roughness value at which to begin mixing reflection captures with lightmap indirect diffuse.", type:"Var"},
{name: "r.ReflectionEnvironmentEndMixingRoughness", help:"Min roughness value at which to end mixing reflection captures with lightmap indirect diffuse.", type:"Var"},
{name: "r.ReflectionEnvironmentLightmapMixBasedOnRoughness", help:"Whether to reduce lightmap mixing with reflection captures for very smooth surfaces.  This is useful to make sure reflection captures match SSR / planar reflections in brightness.", type:"Var"},
{name: "r.ReflectionEnvironmentLightmapMixing", help:"Whether to mix indirect specular from reflection captures with indirect diffuse from lightmaps for rough surfaces.", type:"Var"},
{name: "r.ReflectionEnvironmentLightmapMixLargestWeight", help:"When set to 1 can be used to clamp lightmap mixing such that only darkening from lightmaps are applied to reflection captures.", type:"Var"},
{name: "r.Reflections.Denoiser", help:"Choose the denoising algorithm.\n 0: Disabled;\n 1: Forces the default denoiser of the renderer;\n 2: GScreenSpaceDenoiser witch may be overriden by a third party plugin (default).", type:"Var"},
{name: "r.Reflections.Denoiser.HistoryConvolution.SampleCount", help:"Number of samples to use for history post filter (default = 1).", type:"Var"},
{name: "r.Reflections.Denoiser.ReconstructionSamples", help:"Maximum number of samples for the reconstruction pass (default = 16).", type:"Var"},
{name: "r.Reflections.Denoiser.TemporalAccumulation", help:"Accumulates the samples over multiple frames.", type:"Var"},
{name: "r.RefractionQuality", help:"Defines the distorion/refraction quality which allows to adjust for quality or performance.\n<=0: off (fastest)\n  1: low quality (not yet implemented)\n  2: normal quality (default)\n  3: high quality (e.g. color fringe, not yet implemented)", type:"Var"},
{name: "r.RenderLastFrameInStreamingPause", help:"If 1 the previous frame is displayed during streaming pause. If zero the screen is left black.", type:"Var"},
{name: "r.RenderPass.Validation", help:"", type:"Var"},
{name: "r.RenderTargetPool.AllowMultipleAliasingDiscardsPerFrame", help:"If enabled, allows rendertargets to be discarded and reacquired in the same frame.\nThis should give better aliasing efficiency, but carries some RHIthread/GPU performance overhead\nwith some RHIs (due to additional commandlist flushes)\n 0:off (default), 1:on", type:"Var"},
{name: "r.RenderTargetPool.Events", help:"Visualize the render target pool events over time in one frame. Optional parameter defines threshold in KB.\nTo disable the view use the command without any parameter", type:"Cmd"},
{name: "r.RenderTargetPool.TransientAliasingMode", help:"Enables transient resource aliasing for rendertargets. Used only if GSupportsTransientResourceAliasing is true.\n0 : Disabled\n1 : enable transient resource aliasing for fastVRam rendertargets\n2 : enable transient resource aliasing for fastVRam rendertargets and those with a Transient hint. Best for memory usage - has some GPU cost (~0.2ms)\n3 : enable transient resource aliasing for ALL rendertargets (not recommended)\n", type:"Var"},
{name: "r.RenderTargetPoolMin", help:"If the render target pool size (in MB) is below this number there is no deallocation of rendertargetsDefault is 200 MB.", type:"Var"},
{name: "r.RenderTargetSwitchWorkaround", help:"Workaround needed on some mobile platforms to avoid a performance drop related to switching render targets.\nOnly enabled on some hardware. This affects the bloom quality a bit. It runs slower than the normal code path but\nstill faster as it avoids the many render target switches. (Default: 0)\nWe want this enabled (1) on all 32 bit iOS devices (implemented through DeviceProfiles).", type:"Var"},
{name: "r.RenderTimeFrozen", help:"Allows to freeze time based effects in order to provide more deterministic render profiling.\n 0: off\n 1: on (Note: this also disables occlusion queries)", type:"Var"},
{name: "r.ResetViewState", help:"Reset some state (e.g. TemporalAA index) to make rendering more deterministic (for automated screenshot verification)", type:"Cmd"},
{name: "r.RHICmdAsyncRHIThreadDispatch", help:"Experiemental option to do RHI dispatches async. This keeps data flowing to the RHI thread faster and avoid a block at the end of the frame.", type:"Var"},
{name: "r.RHICmdBalanceParallelLists", help:"Allows to enable a preprocess of the drawlists to try to balance the load equally among the command lists.\n 0: off \n 1: enabled 2: experiemental, uses previous frame results (does not do anything in split screen etc)", type:"Var"},
{name: "r.RHICmdBalanceTranslatesAfterTasks", help:"Experimental option to balance the parallel translates after the render tasks are complete. This minimizes the number of deferred contexts, but adds latency to starting the translates. r.RHICmdBalanceParallelLists overrides and disables this option", type:"Var"},
{name: "r.RHICmdBasePassDeferredContexts", help:"True to use deferred contexts to parallelize base pass command list execution.", type:"Var"},
{name: "r.RHICmdBufferWriteLocks", help:"Only relevant with an RHI thread. Debugging option to diagnose problems with buffered locks.", type:"Var"},
{name: "r.RHICmdBypass", help:"Whether to bypass the rhi command list and send the rhi commands immediately.\n0: Disable (required for the multithreaded renderer)\n1: Enable (convenient for debugging low level graphics API calls, can suppress artifacts from multithreaded renderer code)", type:"Var"},
{name: "r.RHICmdCollectRHIThreadStatsFromHighLevel", help:"This pushes stats on the RHI thread executes so you can determine which high level pass they came from. This has an adverse effect on framerate. This is on by default.", type:"Var"},
{name: "r.RHICmdDeferSkeletalLockAndFillToRHIThread", help:"If > 0, then do the bone and cloth copies on the RHI thread. Experimental option.", type:"Var"},
{name: "r.RHICmdFlushOnQueueParallelSubmit", help:"Wait for completion of parallel commandlists immediately after submitting. For issue diagnosis. Only available on some RHIs.", type:"Var"},
{name: "r.RHICmdFlushRenderThreadTasks", help:"If true, then we flush the render thread tasks every pass. For issue diagnosis. This is a master switch for more granular cvars.", type:"Var"},
{name: "r.RHICmdFlushRenderThreadTasksBasePass", help:"Wait for completion of parallel render thread tasks at the end of the base pass. A more granular version of r.RHICmdFlushRenderThreadTasks. If either r.RHICmdFlushRenderThreadTasks or r.RHICmdFlushRenderThreadTasksBasePass is > 0 we will flush.", type:"Var"},
{name: "r.RHICmdFlushRenderThreadTasksPrePass", help:"Wait for completion of parallel render thread tasks at the end of the pre pass.  A more granular version of r.RHICmdFlushRenderThreadTasks. If either r.RHICmdFlushRenderThreadTasks or r.RHICmdFlushRenderThreadTasksPrePass is > 0 we will flush.", type:"Var"},
{name: "r.RHICmdFlushRenderThreadTasksShadowPass", help:"Wait for completion of parallel render thread tasks at the end of each shadow pass.  A more granular version of r.RHICmdFlushRenderThreadTasks. If either r.RHICmdFlushRenderThreadTasks or r.RHICmdFlushRenderThreadTasksShadowPass is > 0 we will flush.", type:"Var"},
{name: "r.RHICmdFlushRenderThreadTasksTranslucentPass", help:"Wait for completion of parallel render thread tasks at the end of the translucent pass.  A more granular version of r.RHICmdFlushRenderThreadTasks. If either r.RHICmdFlushRenderThreadTasks or r.RHICmdFlushRenderThreadTasksTranslucentPass is > 0 we will flush.", type:"Var"},
{name: "r.RHICmdFlushRenderThreadTasksVelocityPass", help:"Wait for completion of parallel render thread tasks at the end of the velocity pass.  A more granular version of r.RHICmdFlushRenderThreadTasks. If either r.RHICmdFlushRenderThreadTasks or r.RHICmdFlushRenderThreadTasksVelocityPass is > 0 we will flush.", type:"Var"},
{name: "r.RHICmdFlushUpdateTextureReference", help:"If true, then we flush the rhi thread when we do RHIUpdateTextureReference, otherwise this is deferred. For issue diagnosis.", type:"Var"},
{name: "r.RHICmdForceRHIFlush", help:"Force a flush for every task sent to the RHI thread. For issue diagnosis.", type:"Var"},
{name: "r.RHICmdMergeSmallDeferredContexts", help:"When it can be determined, merge small parallel translate tasks based on r.RHICmdMinDrawsPerParallelCmdList.", type:"Var"},
{name: "r.RHICmdMinCmdlistForParallelSubmit", help:"Minimum number of parallel translate command lists to submit. If there are fewer than this number, they just run on the RHI thread and immediate context.", type:"Var"},
{name: "r.RHICmdMinCmdlistForParallelTranslate", help:"If there are fewer than this number of parallel translates, they just run on the RHI thread and immediate context. Only relevant if r.RHICmdBalanceTranslatesAfterTasks is on.", type:"Var"},
{name: "r.RHICmdMinCmdlistSizeForParallelTranslate", help:"In kilobytes. Cmdlists are merged into one parallel translate until we have at least this much memory to process. For a given pass, we won\'t do more translates than we have task threads. Only relevant if r.RHICmdBalanceTranslatesAfterTasks is on.", type:"Var"},
{name: "r.RHICmdMinDrawsPerParallelCmdList", help:"The minimum number of draws per cmdlist. If the total number of draws is less than this, then no parallel work will be done at all. This can\'t always be honored or done correctly. More effective with RHICmdBalanceParallelLists.", type:"Var"},
{name: "r.RHICmdPrePassDeferredContexts", help:"True to use deferred contexts to parallelize prepass command list execution.", type:"Var"},
{name: "r.RHICmdShadowDeferredContexts", help:"True to use deferred contexts to parallelize shadow command list execution.", type:"Var"},
{name: "r.RHICmdSpewParallelListBalance", help:"For debugging, spews the size of the parallel command lists. This stalls and otherwise wrecks performance.\n 0: off (default)\n 1: enabled (default)", type:"Var"},
{name: "r.RHICmdTranslucencyPassDeferredContexts", help:"True to use deferred contexts to parallelize base pass command list execution.", type:"Var"},
{name: "r.RHICmdUseDeferredContexts", help:"True to use deferred contexts to parallelize command list execution. Only available on some RHIs.", type:"Var"},
{name: "r.RHICmdUseParallelAlgorithms", help:"True to use parallel algorithms. Ignored if r.RHICmdBypass is 1.", type:"Var"},
{name: "r.RHICmdUseThread", help:"Uses the RHI thread. For issue diagnosis.", type:"Var"},
{name: "r.RHICmdVelocityPassDeferredContexts", help:"True to use deferred contexts to parallelize velocity pass command list execution.", type:"Var"},
{name: "r.RHICmdWidth", help:"Controls the task granularity of a great number of things in the parallel renderer.", type:"Var"},
{name: "r.RHIRenderPasses", help:"", type:"Var"},
{name: "r.RHISetGPUCaptureOptions", help:"Utility function to change multiple CVARs useful when profiling or debugging GPU rendering. Setting to 1 or 0 will guarantee all options are in the appropriate state.\nr.rhithread.enable, r.rhicmdbypass, r.showmaterialdrawevents, toggledrawevents\nPlatform RHI\'s may implement more feature toggles.", type:"Cmd"},
{name: "r.RHIThread.Enable", help:"Enables/disabled the RHI Thread and determine if the RHI work runs on a dedicated thread or not.\n", type:"Cmd"},
{name: "r.Roughness.Max", help:"Allows quick material test by remapping the roughness at 1 to a new value (0..1), Only for non shipping built!\n1: (default)", type:"Var"},
{name: "r.Roughness.Min", help:"Allows quick material test by remapping the roughness at 0 to a new value (0..1), Only for non shipping built!\n0: (default)", type:"Var"},
{name: "r.SaveEXR.CompressionQuality", help:"Defines how we save HDR screenshots in the EXR format.\n 0: no compression\n 1: default compression which can be slow (default)", type:"Var"},
{name: "r.SceneColorFormat", help:"Defines the memory layout (RGBA) used for the scene color\n(affects performance, mostly through bandwidth, quality especially with translucency).\n 0: PF_B8G8R8A8 32Bit (mostly for testing, likely to unusable with HDR)\n 1: PF_A2B10G10R10 32Bit\n 2: PF_FloatR11G11B10 32Bit\n 3: PF_FloatRGB 32Bit\n 4: PF_FloatRGBA 64Bit (default, might be overkill, especially if translucency is mostly using SeparateTranslucency)\n 5: PF_A32B32G32R32F 128Bit (unreasonable but good for testing)", type:"Var"},
{name: "r.SceneColorFringe.Max", help:"Allows to clamp the postprocess setting (in percent, Scene chromatic aberration / color fringe to simulate an artifact that happens in real-world lens, mostly visible in the image corners)\n-1: don\'t clamp (default)\n-2: to test extreme fringe", type:"Var"},
{name: "r.SceneColorFringeQuality", help:" 0: off but best for performance\n 1: 3 texture samples (default)n", type:"Var"},
{name: "r.SceneRenderTargetResizeMethod", help:"Control the scene render target resize method:\n(This value is only used in game mode and on windowing platforms.)\n0: Resize to match requested render size (Default) (Least memory use, can cause stalls when size changes e.g. ScreenPercentage)\n1: Fixed to screen resolution.\n2: Expands to encompass the largest requested render dimension. (Most memory use, least prone to allocation stalls.)", type:"Var"},
{name: "r.ScreenPercentage", help:"To render in lower resolution and upscale for better performance (combined up with the blenable post process setting).\n70 is a good value for low aliasing and performance, can be verified with \'show TestImage\'\nin percent, >0 and <=100, larger numbers are possible (supersampling) but the downsampling quality is improvable.<0 is treated like 100.", type:"Var"},
{name: "r.ScreenshotDelegate", help:"ScreenshotDelegates prevent processing of incoming screenshot request and break some features. This allows to disable them.\nIdeally we rework the delegate code to not make that needed.\n 0: off\n 1: delegates are on (default)", type:"Var"},
{name: "r.SecondaryScreenPercentage.GameViewport", help:"Override secondary screen percentage for game viewport.\n 0: Compute secondary screen percentage = 100 / DPIScalefactor automaticaly (default);\n 1: override secondary screen percentage.", type:"Var"},
{name: "r.SelectiveBasePassOutputs", help:"Enables shaders to only export to relevant rendertargets.\n 0: Export in all rendertargets.\n 1: Export only into relevant rendertarget.\n", type:"Var"},
{name: "r.SeparateTranslucency", help:"Allows to disable the separate translucency feature (all translucency is rendered in separate RT and composited\nafter DOF, if not specified otherwise in the material).\n 0: off (translucency is affected by depth of field)\n 1: on costs GPU performance and memory but keeps translucency unaffected by Depth of Field. (default)", type:"Var"},
{name: "r.SeparateTranslucencyAutoDownsample", help:"Whether to automatically downsample separate translucency based on last frame\'s GPU time.\nAutomatic downsampling is only used when r.SeparateTranslucencyScreenPercentage is 100", type:"Var"},
{name: "r.SeparateTranslucencyDurationDownsampleThreshold", help:"When smoothed full-res translucency GPU duration is larger than this value (ms), the entire pass will be downsampled by a factor of 2 in each dimension.", type:"Var"},
{name: "r.SeparateTranslucencyDurationUpsampleThreshold", help:"When smoothed half-res translucency GPU duration is smaller than this value (ms), the entire pass will be restored to full resolution.\nThis should be around 1/4 of r.SeparateTranslucencyDurationDownsampleThreshold to avoid toggling downsampled state constantly.", type:"Var"},
{name: "r.SeparateTranslucencyMinDownsampleChangeTime", help:"Minimum time in seconds between changes to automatic downsampling state, used to prevent rapid swapping between half and full res.", type:"Var"},
{name: "r.SeparateTranslucencyScreenPercentage", help:"Render separate translucency at this percentage of the full resolution.\nin percent, >0 and <=100, larger numbers are possible (supersampling).<0 is treated like 100.", type:"Var"},
{name: "r.SeparateTranslucencyUpsampleMode", help:"Upsample method to use on separate translucency.  These are only used when r.SeparateTranslucencyScreenPercentage is less than 100.\n0: bilinear 1: Nearest-Depth Neighbor (only when r.SeparateTranslucencyScreenPercentage is 50)", type:"Var"},
{name: "r.SetNearClipPlane", help:"Set the near clipping plane (in cm)", type:"Cmd"},
{name: "r.SetRes", help:"Set the display resolution for the current game view. Has no effect in the editor.\ne.g. 1280x720w for windowed\n     1920x1080f for fullscreen\n     1920x1080wf for windowed fullscreen\n", type:"Var"},
{name: "r.ShaderComplexity.Baseline.Deferred.PS", help:"Minimum number of instructions for pixel shaders in deferred shading (default=111)", type:"Var"},
{name: "r.ShaderComplexity.Baseline.Deferred.UnlitPS", help:"Minimum number of instructions for unlit material pixel shaders in deferred shading (default=33)", type:"Var"},
{name: "r.ShaderComplexity.Baseline.Deferred.VS", help:"Minimum number of instructions for vertex shaders in deferred shading (default=41)", type:"Var"},
{name: "r.ShaderComplexity.Baseline.Forward.PS", help:"Minimum number of instructions for pixel shaders in forward shading (default=635)", type:"Var"},
{name: "r.ShaderComplexity.Baseline.Forward.UnlitPS", help:"Minimum number of instructions for unlit material pixel shaders in forward shading (default=47)", type:"Var"},
{name: "r.ShaderComplexity.Baseline.Forward.VS", help:"Minimum number of instructions for vertex shaders in forward shading (default=134)", type:"Var"},
{name: "r.ShaderDevelopmentMode", help:"0: Default, 1: Enable various shader development utilities, such as the ability to retry on failed shader compile, and extra logging as shaders are compiled.", type:"Var"},
{name: "r.ShaderPipelineCache.AutoSaveTime", help:"Set the time where any logged PSO\'s will be saved if the number is < r.ShaderPipelineCache.SaveAfterPSOsLogged. Disabled when r.ShaderPipelineCache.SaveAfterPSOsLogged is 0", type:"Var"},
{name: "r.ShaderPipelineCache.AutoSaveTimeBoundPSO", help:"Set the time where any logged PSO\'s will be saved when -logpso is on th ecommand line.", type:"Var"},
{name: "r.ShaderPipelineCache.BackgroundBatchSize", help:"Set the number of PipelineStateObjects to compile in a single batch operation when compiling in the background. Defaults to a maximum of 1 per frame, due to async. file IO it is less in practice.", type:"Var"},
{name: "r.ShaderPipelineCache.BackgroundBatchTime", help:"The target time (in ms) to spend precompiling each frame when in the background or 0.0 to disable. When precompiling is faster the batch size will grow and when slower will shrink to attempt to occupy the full amount. Defaults to 0.0 (off).", type:"Var"},
{name: "r.ShaderPipelineCache.BatchSize", help:"Set the number of PipelineStateObjects to compile in a single batch operation when compiling takes priority. Defaults to a maximum of 50 per frame, due to async. file IO it is less in practice.", type:"Var"},
{name: "r.ShaderPipelineCache.BatchTime", help:"The target time (in ms) to spend precompiling each frame when compiling takes priority or 0.0 to disable. When precompiling is faster the batch size will grow and when slower will shrink to attempt to occupy the full amount. Defaults to 16.0 (max. ms per-frame of precompilation).", type:"Var"},
{name: "r.ShaderPipelineCache.Close", help:"Close the current pipeline file cache.", type:"Cmd"},
{name: "r.ShaderPipelineCache.Enabled", help:"1 Enables the PipelineFileCache, 0 disables it.", type:"Var"},
{name: "r.ShaderPipelineCache.GameFileMaskEnabled", help:"Set non zero to use GameFileMask during PSO precompile - recording should always save out the usage masks to make that data availble when needed.", type:"Var"},
{name: "r.ShaderPipelineCache.LazyLoadShadersWhenPSOCacheIsPresent", help:"Non-Zero: If we load a PSO cache, then lazy load from the shader code library. This assumes the PSO cache is more or less complete. This will only work on RHIs that support the library+Hash CreateShader API (GRHISupportsLazyShaderCodeLoading == true).", type:"Var"},
{name: "r.ShaderPipelineCache.LogPSO", help:"1 Logs new PSO entries into the file cache and allow saving, 0 uses existing PSO file cache in readonly mode (if enabled).", type:"Var"},
{name: "r.ShaderPipelineCache.MinBindCount", help:"The minimum bind count to allow a PSO to be precompiled.  Changes to this value will not affect PSOs that have already been removed from consideration.", type:"Var"},
{name: "r.ShaderPipelineCache.Open", help:"Takes the desired filename to open and then loads the pipeline file cache.", type:"Cmd"},
{name: "r.ShaderPipelineCache.PrintNewPSODescriptors", help:"1 prints descriptions for all new PSO entries to the log/console while 0 does not. Defaults to 0 in *Shipping* builds, otherwise 1.", type:"Var"},
{name: "r.ShaderPipelineCache.ReportPSO", help:"1 reports new PSO entries via a delegate, but does not record or modify any cache file.", type:"Var"},
{name: "r.ShaderPipelineCache.Save", help:"Save the current pipeline file cache.", type:"Cmd"},
{name: "r.ShaderPipelineCache.SaveAfterPSOsLogged", help:"Set the number of PipelineStateObjects to log before automatically saving. 0 will disable automatic saving. Shipping defaults to 0, otherwise default is 100.", type:"Var"},
{name: "r.ShaderPipelineCache.SaveBoundPSOLog", help:"If > 0 then a log of all bound PSOs for this run of the program will be saved to a writable user cache file. Defaults to 0 but is forced on with -logpso.", type:"Var"},
{name: "r.ShaderPipelineCache.SaveUserCache", help:"If > 0 then any missed PSOs will be saved to a writable user cache file for subsequent runs to load and avoid in-game hitches. Enabled by default on macOS only.", type:"Var"},
{name: "r.ShaderPipelineCache.SetBatchMode", help:"Sets the compilation batch mode, which should be one of:\n\tPause: Suspend precompilation.\n\tBackground: Low priority precompilation.\n\tFast: High priority precompilation.", type:"Cmd"},
{name: "r.ShaderPipelineCache.StartupMode", help:"Sets the startup mode for the PSO cache, determining what the cache does after initialisation:\n\t0: Precompilation is paused and nothing will compile until a call to ResumeBatching().\n\t1: Precompilation is enabled in the \'Fast\' mode.\n\t2: Precompilation is enabled in the \'Background\' mode.\nDefault is 1.", type:"Var"},
{name: "r.ShaderPipelines", help:"Enable using Shader pipelines.", type:"Var"},
{name: "r.Shaders.BoundsChecking", help:"Whether to enforce bounds-checking & flush-to-zero/ignore for buffer reads & writes in shaders. Defaults to 1 (enabled). Not all shader languages can omit bounds checking.", type:"Var"},
{name: "r.Shaders.FastMath", help:"Whether to use fast-math optimisations in shaders.", type:"Var"},
{name: "r.Shaders.FlowControlMode", help:"Specifies whether the shader compiler should preserve or unroll flow-control in shader code.\nThis is primarily a debugging aid and will override any per-shader or per-material settings if not left at the default value (0).\n\t0: Off (Default) - Entirely at the discretion of the platform compiler or the specific shader/material.\n\t1: Prefer - Attempt to preserve flow-control.\n\t2: Avoid - Attempt to unroll and flatten flow-control.\n", type:"Var"},
{name: "r.Shaders.KeepDebugInfo", help:"Whether to keep shader reflection and debug data from shader bytecode, default is to strip.  When using graphical debuggers like Nsight it can be useful to enable this on startup.", type:"Var"},
{name: "r.Shaders.Optimize", help:"Whether to optimize shaders.  When using graphical debuggers like Nsight it can be useful to disable this on startup.", type:"Var"},
{name: "r.Shaders.ZeroInitialise", help:"Whether to enforce zero initialise local variables of primitive type in shaders. Defaults to 1 (enabled). Not all shader languages can omit zero initialisation.", type:"Var"},
{name: "r.Shadow.CachedShadowsCastFromMovablePrimitives", help:"Whether movable primitives should cast a shadow from cached whole scene shadows (movable point and spot lights).\nDisabling this can be used to remove the copy of the cached shadowmap.", type:"Var"},
{name: "r.Shadow.CachePreshadow", help:"Whether preshadows can be cached as an optimization", type:"Var"},
{name: "r.Shadow.CacheWholeSceneShadows", help:"When enabled, movable point and spot light whole scene shadow depths from static primitives will be cached as an optimization.", type:"Var"},
{name: "r.Shadow.CacheWPOPrimitives", help:"Whether primitives whose materials use World Position Offset should be considered movable for cached shadowmaps.\nEnablings this gives more correct, but slower whole scene shadows from materials that use WPO.", type:"Var"},
{name: "r.Shadow.ConservativeBounds", help:"Whether to use safe and conservative shadow frustum creation that wastes some shadowmap space", type:"Var"},
{name: "r.Shadow.CSM.MaxCascades", help:"The maximum number of cascades with which to render dynamic directional light shadows.", type:"Var"},
{name: "r.Shadow.CSM.MaxMobileCascades", help:"The maximum number of cascades with which to render dynamic directional light shadows when using the mobile renderer.", type:"Var"},
{name: "r.Shadow.CSM.TransitionScale", help:"Allows to scale the cascaded shadow map transition region. Clamped within 0..2.\n0: no transition (fastest)\n1: as specific in the light settings (default)\n2: 2x larger than what was specified in the light", type:"Var"},
{name: "r.Shadow.CSMDepthBias", help:"Constant depth bias used by CSM", type:"Var"},
{name: "r.Shadow.CSMDepthBoundsTest", help:"Whether to use depth bounds tests rather than stencil tests for the CSM bounds", type:"Var"},
{name: "r.Shadow.CSMShadowDistanceFadeoutMultiplier", help:"Multiplier for the CSM distance fade", type:"Var"},
{name: "r.Shadow.CSMSplitPenumbraScale", help:"Scale applied to the penumbra size of Cascaded Shadow Map splits, useful for minimizing the transition between splits", type:"Var"},
{name: "r.Shadow.Denoiser", help:"Choose the denoising algorithm.\n 0: Disabled (default);\n 1: Forces the default denoiser of the renderer;\n 2: GScreenSpaceDenoiser witch may be overriden by a third party plugin.\n", type:"Var"},
{name: "r.Shadow.Denoiser.HistoryConvolutionSamples", help:"Number of samples to use to convolve the history over time.", type:"Var"},
{name: "r.Shadow.Denoiser.MaxBatchSize", help:"Maximum number of shadow to denoise at the same time.", type:"Var"},
{name: "r.Shadow.Denoiser.PreConvolution", help:"Number of pre-convolution passes (default = 1).", type:"Var"},
{name: "r.Shadow.Denoiser.ReconstructionSamples", help:"Maximum number of samples for the reconstruction pass (default = 16).", type:"Var"},
{name: "r.Shadow.Denoiser.TemporalAccumulation", help:"", type:"Var"},
{name: "r.Shadow.Denoiser.Use1SPPCodePath", help:"Whether to use the 1spp code path.", type:"Var"},
{name: "r.Shadow.DistanceScale", help:"Scalability option to trade shadow distance versus performance for directional lights (clamped within a reasonable range).\n<1: shorter distance\n 1: normal (default)\n>1: larger distance", type:"Var"},
{name: "r.Shadow.DrawPreshadowFrustums", help:"visualize preshadow frustums when the shadowfrustums show flag is enabled", type:"Var"},
{name: "r.Shadow.EnableModulatedSelfShadow", help:"Allows modulated shadows to affect the shadow caster. (mobile only)", type:"Var"},
{name: "r.Shadow.FadeExponent", help:"Controls the rate at which shadows are faded out", type:"Var"},
{name: "r.Shadow.FadeResolution", help:"Resolution in texels below which shadows are faded out", type:"Var"},
{name: "r.Shadow.FilterMethod", help:"Chooses the shadow filtering method.\n 0: Uniform PCF (default)\n 1: PCSS (experimental)\n", type:"Var"},
{name: "r.Shadow.ForceSingleSampleShadowingFromStationary", help:"Whether to force all components to act as if they have bSingleSampleShadowFromStationaryLights enabled.  Useful for scalability when dynamic shadows are disabled.", type:"Var"},
{name: "r.Shadow.FreezeCamera", help:"Debug the shadow methods by allowing to observe the system from outside.\n0: default\n1: freeze camera at current location", type:"Var"},
{name: "r.Shadow.LightViewConvexHullCull", help:"Enables culling of shadow casters that do not intersect the convex hull of the light origin and view frustum.", type:"Var"},
{name: "r.Shadow.MaxCSMResolution", help:"Max square dimensions (in texels) allowed for rendering Cascaded Shadow depths. Range 4 to hardware limit. Higher = better quality shadows but at a performance cost.", type:"Var"},
{name: "r.Shadow.MaxNumPointShadowCacheUpdatesPerFrame", help:"Maximum number of point light shadow cache updates allowed per frame.Only affect updates caused by resolution change. -1 means no limit.", type:"Var"},
{name: "r.Shadow.MaxNumSpotShadowCacheUpdatesPerFrame", help:"Maximum number of spot light shadow cache updates allowed per frame.Only affect updates caused by resolution change. -1 means no limit.", type:"Var"},
{name: "r.Shadow.MaxResolution", help:"Max square dimensions (in texels) allowed for rendering shadow depths. Range 4 to hardware limit. Higher = better quality shadows but at a performance cost.", type:"Var"},
{name: "r.Shadow.MaxSoftKernelSize", help:"Mazimum size of the softening kernels in pixels.", type:"Var"},
{name: "r.Shadow.MinPreShadowResolution", help:"Minimum dimensions (in texels) allowed for rendering preshadow depths", type:"Var"},
{name: "r.Shadow.MinResolution", help:"Minimum dimensions (in texels) allowed for rendering shadow subject depths", type:"Var"},
{name: "r.Shadow.OcclusionCullCascadedShadowMaps", help:"Whether to use occlusion culling on cascaded shadow maps.  Disabled by default because rapid view changes reveal new regions too quickly for latent occlusion queries to work with.", type:"Var"},
{name: "r.Shadow.PerObject", help:"Whether to render per object shadows (character casting on world)\n0: off\n1: on (default)", type:"Var"},
{name: "r.Shadow.PerObjectDirectionalDepthBias", help:"Constant depth bias used by per-object shadows from directional lights\nLower values give better self-shadowing, but increase self-shadowing artifacts", type:"Var"},
{name: "r.Shadow.PointLightDepthBias", help:"Depth bias that is applied in the depth pass for shadows from point lights. (0.03 avoids peter paning but has some shadow acne)", type:"Var"},
{name: "r.Shadow.PreshadowExpand", help:"How much bounds will be expanded when rendering a cached preshadow (0.15 = 15% larger)", type:"Var"},
{name: "r.Shadow.PreShadowFadeResolution", help:"Resolution in texels below which preshadows are faded out", type:"Var"},
{name: "r.Shadow.PreShadowResolutionFactor", help:"Mulitplier for preshadow resolution", type:"Var"},
{name: "r.Shadow.Preshadows", help:"Whether to allow preshadows (static world casting on character)", type:"Var"},
{name: "r.Shadow.PreshadowsForceLowestDetailLevel", help:"When enabled, static meshes render their lowest detail level into preshadow depth maps.  Disabled by default as it causes artifacts with poor quality LODs (tree billboard).", type:"Var"},
{name: "r.Shadow.RadiusThreshold", help:"Cull shadow casters if they are too small, value is the minimal screen space bounding sphere radius", type:"Var"},
{name: "r.Shadow.RadiusThresholdRSM", help:"Cull shadow casters in the RSM if they are too small, values is the minimal screen space bounding sphere radius\n(default 0.06)", type:"Var"},
{name: "r.Shadow.SpotLightDepthBias", help:"Depth bias that is applied in the depth pass for per object projected shadows from spot lights", type:"Var"},
{name: "r.Shadow.SpotLightTransitionScale", help:"Transition scale for spotlights", type:"Var"},
{name: "r.Shadow.StencilOptimization", help:"Removes stencil clears between shadow projections by zeroing the stencil during testing", type:"Var"},
{name: "r.Shadow.TexelsPerPixel", help:"The ratio of subject pixels to shadow texels for per-object shadows", type:"Var"},
{name: "r.Shadow.TexelsPerPixelPointlight", help:"The ratio of subject pixels to shadow texels for point lights", type:"Var"},
{name: "r.Shadow.TexelsPerPixelRectlight", help:"The ratio of subject pixels to shadow texels for rect lights", type:"Var"},
{name: "r.Shadow.TexelsPerPixelSpotlight", help:"The ratio of subject pixels to shadow texels for spotlights", type:"Var"},
{name: "r.Shadow.TransitionScale", help:"This controls the \'fade in\' region between a caster and where his shadow shows up.  Larger values make a smaller region which will have more self shadowing artifacts", type:"Var"},
{name: "r.Shadow.UnbuiltNumWholeSceneDynamicShadowCascades", help:"DynamicShadowCascades to use when using CSM to preview unbuilt lighting from a directional light", type:"Var"},
{name: "r.Shadow.UnbuiltPreviewInGame", help:"Whether to render unbuilt preview shadows in game.  When enabled and lighting is not built, expensive preview shadows will be rendered in game.  When disabled, lighting in game and editor won\'t match which can appear to be a bug.", type:"Var"},
{name: "r.Shadow.UnbuiltWholeSceneDynamicShadowRadius", help:"WholeSceneDynamicShadowRadius to use when using CSM to preview unbuilt lighting from a directional light", type:"Var"},
{name: "r.Shadow.UseOctreeForCulling", help:"Whether to use the primitive octree for shadow subject culling.  The octree culls large groups of primitives at a time, but introduces cache misses walking the data structure.", type:"Var"},
{name: "r.Shadow.WholeSceneShadowCacheMb", help:"Amount of memory that can be spent caching whole scene shadows.  ShadowMap allocations in a single frame can cause this to be exceeded.", type:"Var"},
{name: "r.Shadow.WholeSceneShadowUnbuiltInteractionThreshold", help:"How many unbuilt light-primitive interactions there can be for a light before the light switches to whole scene shadows", type:"Var"},
{name: "r.ShadowQuality", help:"Defines the shadow method which allows to adjust for quality or performance.\n 0:off, 1:low(unfiltered), 2:low .. 5:max (default)", type:"Var"},
{name: "r.ShowMaterialDrawEvents", help:"Whether to emit a draw event around every mesh draw call with information about the assets used.  Introduces severe CPU and GPU overhead when enabled, but useful for debugging.", type:"Var"},
{name: "r.ShowPrecomputedVisibilityCells", help:"If not zero, draw all precomputed visibility cells.", type:"Var"},
{name: "r.ShowRelevantPrecomputedVisibilityCells", help:"If not zero, draw relevant precomputed visibility cells only.", type:"Var"},
{name: "r.ShowShaderCompilerWarnings", help:"When set to 1, will display all warnings.", type:"Var"},
{name: "r.SimpleForwardShading", help:"Whether to use the simple forward shading base pass shaders which only support lightmaps + stationary directional light + stationary skylight\nAll other lighting features are disabled when true.  This is useful for supporting very low end hardware, and is only supported on PC platforms.\n0:off, 1:on", type:"Var"},
{name: "r.SkeletalMesh.StripMinLodDataDuringCooking", help:"If set will strip skeletal mesh LODs under the minimum renderable LOD for the target platform during cooking.", type:"Var"},
{name: "r.SkeletalMeshLODBias", help:"LOD bias for skeletal meshes (does not affect animation editor viewports).", type:"Var"},
{name: "r.SkeletalMeshLODRadiusScale", help:"Scale factor for the screen radius used in computing discrete LOD for skeletal meshes. (0.25-1)", type:"Var"},
